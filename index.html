<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mentoria</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <div class="rectangle"></div>
            <div class="text">
                <h1>AVALIE A SUA MENTORIA</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <div class="image">
                    <img src="./assets/img1.png" alt="">
                </div>
                <legend class="top">INFORMAÇÕES PESSOAIS</legend>                           
            </div>            
        </header>

        <form id="form">
            <fieldset>
                <div class="legendWrapper"> 
                    <div class="nameWrapper">
                        <div class="inputWrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required />
                        </div>

                        <div class="inputWrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required />
                        </div>
                    </div>

                    <div class="inputWrapper">
                        <label for="mail">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="mail" required>
                    </div>

                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                    <div class="inputWrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor">
                            <option value="placeHolder" disabled selected hidden>Selecione seu mentor</option>
                            <option value="mentor1">Mike</option>
                            <option value="mentor2">Professor Girafales</option>
                            <option value="mentor3">Yoda</option>
                            <option value="mentor4">Obi One</option>
                        </select>

                        <div class="inputWrapper">
                            <label for="feedback">Feedback sobre o mentor</label>
                            <textarea id="feedback"></textarea>
                        </div>

                        <div class="boxWrapper">
                            <input type="checkbox" id="doubts">
                            <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>

                        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                        <div class="timeWrapper">
                            <div class="inputWrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" required>
                            </div>

                            <div class="inputWrapper">
                                <label for="beginning">Das</label>
                                <input type="time" id="beginning" required>
                            </div>

                            <div class="inputWrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>                            
                        </div>                        
                    </div>
                </div>
            </fieldset>
            <div class="inputWrapper">
                <input class="button" type="submit" form="form" value="SALVAR">
            </div>
        </form>
    </div>
</body>

</html>
